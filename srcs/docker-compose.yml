version:  '3.0'

services:
  
  nginx:
    container_name: nginx
    build: ./requirements/nginx
    ports:
      - "443:443"
    depends_on:
      - wordpress
    volumes:
      - wp:/var/www/html
    networks:
      - wpsite
    restart: always

networks:
  wpsite:
    driver: bridge

volumes:
  db:
  wp: